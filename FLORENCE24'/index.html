<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Florence 24' Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #000;
      --fg: #f2f2f2;
      --muted: #bdbdbd;
      --maxw: 1400px;
      --gap: 16px;
    }
    *{box-sizing:border-box}
    html, body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: Times New Roman, Times, serif;
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }
    .wrap{max-width:var(--maxw); margin:0 auto; padding:32px 20px 60px; position:relative;}
    header{ text-align:center; margin: 8px 0 28px; position:relative; }
    .name{font-weight:600; font-size: clamp(20px, 2vw, 28px); letter-spacing:0.4px; font-family: Times New Roman, Times, serif;}
    .sub{color:var(--muted); font-weight:400; margin-top:6px; font-size:clamp(14px, 1.6vw, 16px)}
    .collection{font-family:"Playfair Display", serif; font-weight:700; letter-spacing:0.4px; font-size: clamp(28px, 5vw, 56px); text-align:center; margin: 30px 0 18px}

    .instagram{
      position:absolute; top:20px; right:20px;
      font-size:14px; color:var(--muted); text-decoration:none;
      display:flex; align-items:center; gap:6px;
    }
    .instagram img{
      width:20px; height:20px;
    }
    .instagram:hover{color:var(--fg);}

    .gallery{
      column-count: 3;
      column-gap: var(--gap);
    }
    .gallery figure{ break-inside: avoid; margin:0 0 var(--gap); text-align:center; }
    .gallery img{
      width:100%; height:auto; display:block; border-radius:6px;
      background:#111;
    }
    .caption{
      font-family: "Times New Roman", Times, serif;
      font-style: italic;
      color: white;
      font-size: 14px;
      margin-top: 6px;
    }

    @media (max-width: 1100px){ .gallery{ column-count: 2; } }
    @media (max-width: 640px){ .gallery{ column-count: 1; } }
    .gallery img{ transition: transform .25s ease, opacity .25s ease }
    .gallery img:hover{ transform: translateY(-2px); opacity:.98 }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="instagram" href="https://instagram.com/aryaphotoz" target="_blank" rel="noopener">
      <img src="instagram-logo.png" alt="Instagram logo" /> @aryaphotoz
    </a>
    <header>
      <div class="name">Arya Krishnagiri</div>
      <div class="sub">Portlandâ€‘based photographer</div>
    </header>

    <h1 class="collection">Florence 24' Collection</h1>

    <section class="gallery" aria-label="Photo gallery">
      <figure><img src="Florence24/art%20of%20conversation%20(1).jpg" alt="art of conversation" loading="lazy" /><figcaption class="caption">Art of Conversation</figcaption></figure>
      <figure><img src="Florence24/beach.jpg" alt="beach" loading="lazy" /><figcaption class="caption">Beach</figcaption></figure>
      <figure><img src="Florence24/bird.jpg" alt="bird" loading="lazy" /><figcaption class="caption">Stoic</figcaption></figure>
      <figure><img src="Florence24/birds%20at%20sea.jpg" alt="birds at sea" loading="lazy" /><figcaption class="caption">Birds at Sea</figcaption></figure>
      <figure><img src="Florence24/birds.jpg" alt="birds" loading="lazy" /><figcaption class="caption">Birds</figcaption></figure>
      <figure><img src="Florence24/blackbird.jpg" alt="blackbird" loading="lazy" /><figcaption class="caption">Blackbird</figcaption></figure>
      <figure><img src="Florence24/DSC_8181.jpg" alt="DSC 8181" loading="lazy" /><figcaption class="caption">Synth Waves</figcaption></figure>
      <figure><img src="Florence24/DSC_8263.jpg" alt="DSC 8263" loading="lazy" /><figcaption class="caption">Enlightment</figcaption></figure>
      <figure><img src="Florence24/DSC_8276.jpg" alt="DSC 8276" loading="lazy" /><figcaption class="caption">Fun</figcaption></figure>
      <figure><img src="Florence24/florence%20cover.jpg" alt="florence cover" loading="lazy" /><figcaption class="caption">Florence Cover</figcaption></figure>
      <figure><img src="Florence24/waves_2.jpg" alt="waves 2" loading="lazy" /><figcaption class="caption">Waves 2</figcaption></figure>
      <figure><img src="Florence24/waves.jpg" alt="waves" loading="lazy" /><figcaption class="caption">Waves</figcaption></figure>
    </section>
  </div>
</body>
</html>
